<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <title>ColorClock</title>
<style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Do Hyeon', sans-serif;
  font-style: italic;
  font-size: 3.6rem;
  margin-top: -1.8rem;
}

</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">

function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

if (hours <= 9){
  hours = '0' + hours;
}

if (minutes <= 9){
  minutes = '0' + minutes;
}

if (seconds <= 9){
 seconds = '0' + seconds; 
}

var hexColor = '#' + 'ff' + minutes + seconds;

var clockFace = (hours + ' °• ' + minutes + ' °• ' + seconds);

document.body.style.background = hexColor;
var clockElement = document.getElementById('clock');
  
clockElement.innerHTML = clockFace;

if (seconds % 2 === 0){
  clockElement.style.color = "black";
}
else {
  clockElement.style.color = "white";
}
  
setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();

</script>
</body>
</html>
